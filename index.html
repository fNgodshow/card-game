<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardGame</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/card-app.js"></script>
  </head>
  <body>
    <div id="restart-game" class="container d-none">
      <div class="container-restart">
        <h2>Сontinue game?</h2>
        <div class="btn-container">
          <button id="continue-game" class="btn">Сontinue</button>
          <button id="new-game" class="btn second">New game</button>
        </div>
      </div>
    </div>
    <div id="end-game" class="container d-none"></div>
    <div id="app-options" class="container d-none">
    </div>
    <div id="card-app" class="container d-none"></div>
  </body>
</html>
